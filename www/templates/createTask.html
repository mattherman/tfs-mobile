<ion-view view-title="Create Work Item">
  <ion-header-bar>
    <h1 class="title">Create Work Item</h1>
  </ion-header-bar>
  <ion-nav-buttons></ion-nav-buttons>
  <ion-content>
    <form ng-submit="create()">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" ng-model="taskData.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <textarea class="form-text-area" ng-model="taskData.description"></textarea>
        </label>
        <button class="button button-block button-positive" type="submit">
          Create
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
